<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<title>Healthnators | Diabetes Prediction</title>
  <title>Healthnators | Assessment</title>
  <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<style>
  h1{
    margin: 0;
    padding: 0;
  }
  .d-item{
    display: flex;
    align-items: center;
    justify-content: center;

  }
  body{
    height: 70vh;
    background-size: cover;
    background-position: center;
    margin: 0 auto;

    
  }
	button
{
	border-style:none;
}

h1, h2, h3, h4, h5{
    text-align: center;

}
.m-center{
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
form {
	margin-top: 1%;
	margin-left: 6%;
	margin-right: 6%;

}
.d-right{
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
  width: 100%;
}

form fieldset{
	padding: 15px;

    border: 7px solid #273f3f ;
	background-color: #fff;
}

fieldset h3 {
	display: inline-block;
	cursor: pointer;
	text-align: center;
}

fieldset label {
	margin-left: 20px;
	margin-right: 40px;
	padding: 23px;
	font-size: 20px;
	display: inline-block;
    width  : 240px;
}
fieldset input{
	padding:8px;
	color: #938c8c
}
fieldset input:focus{
	color: #000;
}
fieldset button
{
	margin-left: 60px;
	color: #fff;
	background-color: #5a5a5a;
	border-radius: 3px;
	padding: 13px 39px;
	text-align: center;
	letter-spacing: 0.9px;
	text-decoration: none;
	margin-right: 15px;
	line-height: 26px;
	font-size: 16px;
	box-shadow: 0px 1px 3px 0px #5a5a5a;
	right: 0px;
	margin-top: 15px;
}


.submit{
	margin-left: 60px;
	color: #fff;
	background-color: #5a5a5a;
	border-radius: 3px;
	padding: 13px 39px;
	text-align: center;
	letter-spacing: 0.9px;
	text-decoration: none;
	margin-right: 10px;
	line-height: 26px;
	font-size: 16px;
	box-shadow: 0px 1px 3px 0px #5a5a5a;
	right: 100px;
	margin-top: 15px;
}

#link_to_edit{
    padding-left: 45px;
}

.fieldset{
	margin-top: 3%;
	margin-left: 0%;
	margin-right: 0%;
	padding: 30px;
	border-width: 25px;
	border-style: ridge;
	border-color: #257a7a;
	box-shadow: 6px 13px 13px 0px black;
	background-color: transparent;
  margin: -30px;

}
.tabcontent{
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    background-color: transparent;
}
.nav-p{
  top: 0;
  left: 0;
  background-color: rgba(39, 63, 63);
  padding-bottom: 20px;
  padding-top: 20px;
}
.c-cus{
  background-color: #273f3f!important;
  color: white!important;

}
.c-cus:hover{
  cursor: pointer;
  background-color: #356060!important ;
}
.c-mus{
  background-color: #273f3f!important;
  color: white!important;

}
.nav-p h1,.nav-p h5{
color: white;
}

.form-group {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    width: 30%;
    padding: -18px -41px;
}

  .container{
  background-color: rgb(112, 186, 255);
  height: 60px;
  border-radius: 3px;
} 
#predict {
    height: 40px;
    text-align: center;
    padding: 5px 40px;
}
.for_btn_cen{
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.navigation
{
  background-color:#273f3f!important;
  padding: 0px 50px;
  display: flex;
  justify-content: end;
}

.navigation .vc{

    position: relative;
    font-size: 1.1em;
    color:white;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}
.navigation .vc::after{
    content: ' ';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background:rgb(51, 199, 240);
    border-radius: 5px;
    transform-origin: right;
    transform: scale(0);
    transition: transform .5s;

}
.navigation .vc:hover::after{
    transform-origin: left;
    transform: scale(1);
}
</style>
<body>
    <div id="report">
      <div class="nav-p">

        <header>
          <nav class="navigation">
            <a class="vc" href="/">Home</a>
            <a class="vc"href="/About">About</a>
            <a class="vc"href="/ContactUs">Contact Us</a>
          </nav>
          
      </header>
        <h1 style="text-align:center;">Diabetes Prediction</h1>
        <h5 style="text-align:center;">Please enter the patient details</h5>

      </div>

    <form action="{{ url_for('predictd')}}" method="post" class="form-inline">
        <fieldset class="for_btn_cen">
            <div class="tabcontent" id="new">

              <div class="form-group">
                <label for="Pregnancies">Pregnancies</label>
                <input class="form-control" type="number" name="Pregnancies" placeholder="Pregnancies" required="required"/>
              </div>
              <div class="form-group">
                <label for="Glucose">Glucose</label>
                <input class="form-control" type="number" name="Glucose" placeholder="Glucose" required="required"/>
              </div>
              <div class="form-group">
                <label for="BloodPressure">BloodPressure</label>
                <input class="form-control" type="number" name="BloodPressure" placeholder="BloodPressure" required="required"/>
              </div>
              <div class="form-group">
                <label for="SkinThickness">SkinThickness</label>
                <input class="form-control" type="number" name="SkinThickness" placeholder="SkinThickness" required="required"/>
              </div>
              <div class="form-group">
                <label for="Insulin">Insulin</label>
                <input class="form-control" type="number" name="Insulin" placeholder="Insulin" required="required"/>
              </div>
              <div class="form-group">
                <label for="BMI">BMI</label>
                <input class="form-control" type="float" name="BMI" placeholder="BMI" required="required"/>
              </div>
              <div class="form-group">
                <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction</label>
                <input class="form-control" type="float" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required="required"/>
              </div>
              <div class="form-group">
                <label for="Age">Age</label>
                <input class="form-control" type="number" name="Age" placeholder="Age" required="required"/>
              </div>
              
            </div>
            <div class="d-right">

              <button type="submit" class="btn btn-primary btn-lg c-cus" id="predict">Check For Re-addmission</button>
              <div class="container themed-container   d-item c-mus"><h3  style="text-align: center;">{{prediction_text}}</h3></div>

            </div>
        </fieldset>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
</body>
</html>
